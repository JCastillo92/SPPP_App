<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        
        <!-- 3 LINEAS PARA HACERLO RESIZABLE -->
        <meta charset="UTF-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

        <title>Restore Password</title>
        
        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <!-- MetisMenu CSS -->
        <h:outputStylesheet library="css" name="metisMenu.min.css"/>
        <!-- Social Buttons CSS -->
        <h:outputStylesheet library="css" name="bootstrap-social.css"/>
        <!-- Custom CSS -->
        <h:outputStylesheet library="css" name="sb-admin-2.css"/>
        <!-- Custom Fonts -->
        <h:outputStylesheet library="css" name="font-awesome.min_1.css"/>
        
        <!-- jQuery -->
        <h:outputScript library="js" name="jquery.min.js"/>
        <!-- Bootstrap Core JavaScript -->
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <h:outputScript library="js" name="metisMenu.min.js"/>

    <h:body>
           
            <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" ><center>Olvid&eacute; mi contrase&ntilde;a</center></h3>
                    </div>
                    <div class="panel-body">
                        
                        <h:form role="form">
                            <fieldset>

                                    <span class="input-group-addon"><i class="fa fa fa-envelope-o fa-fw"></i></span>
                                    <h:inputText style="color: red" class="form-control" value="#{passwordRestoration.email}" pt:placeholder="correo@est.ups.edu.ec" required="true"></h:inputText>
                                    </div>
                                 </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-credit-card fa-fw"></i></span>
                                    <h:inputText style="color: red" class="form-control" value="#{passwordRestoration.identification}" pt:placeholder="CÃ©dula de ciudadania" required="true"></h:inputText>
                                    </div>
                                </div>
                                <b:commandButton class="btn btn-lg btn-success btn-block" action="#{passwordRestoration.sendMePasswd()}" value="Recuperar Clave" look="warning" />
                            </fieldset>
                            
                        </h:form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        
    </h:body>
</html>
