<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="encabezado">
        <f:metadata>
            <f:viewParam name="id" value="#{wizardDBValidacion.id_estudiante}" />
            <f:event type="preRenderView" listener="#{wizardDBValidacion.init()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">
        Datos Basicos
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_encargado.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">

        <!-- ENCABEZADO -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Solicitud Inicio Proceso de Pasantia</h1>
            </div>
        </div>

        <!-- FORMULARIO WIZZARD -->
        <div class="row">
            <div class="col-lg-12">

                <b:form horizontal="true">
                    <b:carousel id="wizard" styleClass="wizardPseudoClass"
                                style="width:400px; padding-top:20px"
                                startAnimation="false"
                                showIndicators="false"
                                wrap="false">
                        <b:carouselItem style="width:400px; height:auto">
                            <b:panel title="Datos Estudiante" look="default">
                                <!-- AQUI ABAJO FORMULARIO DINAMICO ESTUDIANTE-->
                                <b:inputText value="#{wizardDBValidacion.usuario.nombre}" label="Nombre:" disabled="true" tooltip="Nombres completos alumno">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.usuario.apellido}" label="Apellido:" disabled="true" tooltip="Apellidos completos alumno">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.usuario.telefono}" label="Tel&eacute;fono:" required="true" tooltip="N&uacute;mero celular">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar3}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.usuario.correo}" label="Correo:" required="true" tooltip="Correo de preferencia">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar4}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.usuario.estudiante.ultimoNivel}" label="Nivel m&aacute;s Bajo:" disabled="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputTextarea value="#{wizardDBValidacion.usuario.estudiante.actividadRealizar}" label="Actividad a Realizar:" required="true" tooltip="Describa aquellas a realizar">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar6}"/>
                                    </f:facet>
                                </b:inputTextarea>
                                <h:outputText value="Tipo de Pr&aacute;ctica" style="font-weight:bold"/>
                                <h:message for="msgRadio" style="color: red"></h:message>
                                <b:radiobutton  value="#{wizardDBValidacion.p.tipo_ppp}" required="true" id="msgRadio" requiredMessage=" Escoja un tipo de pr&aacute;ctica: *" tooltip="Seleecionar una">
                                    <f:selectItem itemLabel="Pasant&iacute;a" itemValue="PA"/>
                                    <f:selectItem itemLabel="Pr&aacute;ctica Pre Profesional" itemValue="PP"/>
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:radiobutton>
                                <b:inputText value="#{wizardDBValidacion.fechaInicioHelper}" label="Fecha Tentativa Inicio:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar8}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.fechaFinHelper}" label="Fecha Tentativa Fin" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar9}"/>
                                    </f:facet>
                                </b:inputText>
                                
                            </b:panel>
                        </b:carouselItem>
                        <b:carouselItem style="width:400px;height:auto">
                            <b:panel title="Datos Empresa" look="default">
                                <!-- AQUI ABAJO FORMULARIO DINAMICO EMPRESA-->
                                <b:inputText value="#{wizardDBValidacion.emp.id_empresa}" label="RUC:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar10}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.emp.nombre_empresa}" label="Nombre Empresa:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar11}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.emp.nombre_gerente}" label="Nombres y Apellidos Gerente Empresa:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar12}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.emp.telefono_empresa}" label="Tel&eacute;fono:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar13}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.emp.direccion_empresa}" label="Direcci&oacute;n:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar14}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.emp.actividad_principal_empresa}" label="Actividad Principal que Ejerce Empresa:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar15}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.enc.ci_encargado}" label="C&eacute;dula Encargado:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar16}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.enc.nombre_encargado}" label="Nombres y Apellidos Encargado:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar17}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.enc.cargo_encargado}" label="Cargo Encargado:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar18}"/>
                                    </f:facet>
                                </b:inputText>
                            </b:panel>
                        </b:carouselItem>
                        <b:carouselControl direction="right" >
                            <b:button value="Anterior"
                                      onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause');"
                                      look="info" />
                        </b:carouselControl>
                        <b:carouselControl>
                            
                            <b:commandButton value="Enviar" style="position:absolute;right:0px" action="#{wizardDBValidacion.guardarDatos()}" 
                                      look="success" />
                        </b:carouselControl>
                        <b:carouselControl direction="left">
                            <b:button value="Siguiente" style="position:absolute;right:100px"
                                      onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause');"
                                      look="info" />
                        </b:carouselControl>
                        
                    </b:carousel>
                </b:form>

            </div>
        </div>

        <div class="row">
            <br/>
            <br/>
        </div>


        
    </ui:define>
    
</ui:composition>
