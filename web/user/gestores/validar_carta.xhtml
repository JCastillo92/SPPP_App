<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/templates/main.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="encabezado">
        <f:metadata>
            <f:viewParam name="id" value="#{wizardCCValidacion.id_estudiante}" />
            <f:event type="preRenderView" listener="#{wizardCCValidacion.init()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Carta Compromiso Validacion
    </ui:define>

    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_encargado.xhtml" />
    </ui:define>

    <ui:define name="contenido">

        <!-- ENCABEZADO -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Solicitud Carta Compromiso</h1>
            </div>
        </div>

        <!-- FORMULARIO WIZZARD -->
        <div class="row">
            <div class="col-lg-12">

                <b:form horizontal="true">
                    <!-- inicio CAROUSEL-->
                    <b:carousel id="wizard" styleClass="wizardPseudoClass"
                                style="width:400px; padding-top:20px"
                                startAnimation="false"
                                showIndicators="false"
                                wrap="false">

                        <!-- INICIO INFORMACIÓN GENERAL-->
                        <b:carouselItem style="width:400px; height:auto">
                            <b:panel title="Informaci&oacute;n General" look="default">

                                <b:inputText value="#{wizardCCValidacion.pasantia.tipo_ppp}" label="C&oacute;digo:" disabled="true" tooltip="Tipo pasant&iacute;a o pr&acirc;ctica pre profesional">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>


                                <b:inputText value="#{wizardCCValidacion.pasantia.cod_ppp}" label="No.:" disabled="true" tooltip="N&uacute;merro relacionado al c&oacute;digo">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardCCValidacion.empresa.nombre_empresa}" label="Nombre de la empresa o instituci&oacute;n:" disabled="true" tooltip="Nombre de la empresa o instituci&oacute;n">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputTextarea value="#{wizardCCValidacion.objetoDeLaActividad}" label="Objeto de la Actividad Acad&eacute;mica:" placeholder="Describir todas las actividades." tooltip="Describir el objeto de actividad acad&eacute;mica">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardCCValidacion.validar11}"/>
                                    </f:facet>
                                </b:inputTextarea>
                                <b:inputText value="#{wizardCCValidacion.carrera_grado}" label="Carrera de Grado:" disabled="true" tooltip="Carrera a la que pertenece">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardCCValidacion.usuario.estudiante.ultimoNivel}" label="Ciclo o Semestre que Cursa:" disabled="true" tooltip="Semestre en curso">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>
                            </b:panel>
                        </b:carouselItem>
                        <!-- FIN INFORMACIÓN GENERAL-->

                        <!--INICIO DESCRIPCIÓN ESTRATÉGICA DE INTERVENCIÓN -->
                        <b:carouselItem style="width:400px;height:auto">
                            <b:panel title="Descripci&oacute;n Estrat&eacute;gica de Intervenci&oacute;n" look="default">
                                <b:inputText value="#{wizardCCValidacion.tipo_actividad_academica}" label="Tipo Actividad Acad&eacute;mica:" disabled="true" tooltip="PA o PP">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardCCValidacion.usuario.estudiante.horasPasantia}" label="Total Horas:" placeholder="Ejemplo: 200" tooltip="Horas">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>

                                <b:inputText value="#{wizardCCValidacion.pasantia.fechaInicio}" label="Fecha Inicio:" tooltip="Fecha inicio actividades" disabled="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardCCValidacion.pasantia.fechaFin}" label="Fecha Fin:"  tooltip="Fecha fin actividades" disabled="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardCCValidacion.horarioPrevisto}" label="Horario Previsto:" placeholder="Ejemplo: L - Mi - V de 7am a 10am">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardCCValidacion.validar15}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardCCValidacion.nombrePrograma}" label="Nombre del Programa:" placeholder="Nombre de la aplicaci&oacute;n o programa">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardCCValidacion.validar16}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardCCValidacion.areaAcademica}" label="&Aacute;rea que Requiere la Actividad Acad&eacute;mica:" placeholder="Ejemplo: Departamento de QA">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardCCValidacion.validar17}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardCCValidacion.encargado.nombre_encargado}" label="Responsable del &Aacute;rea:" disabled="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>
                            </b:panel>
                        </b:carouselItem>
                        <!--FIN INICIO DESCRIPCIÓN ESTRATÉGICA DE INTERVENCIÓN -->


                        <!--INICIO ACTIVIDADES PREVISTAS A SER DESARROLLADAS EN LA ACTIVIDAD ACADÉMICA-->
                        <b:carouselItem style="width:400px;height:auto">
                            <b:panel title="Actividades Previstas a ser Desarrolladas en la Actividad Acad&eacute;mica" look="default">
                                <b:inputTextarea value="#{wizardCCValidacion.actividadPrevista}" label="Se&ntilde;ale Aquellas que Prev&eacute;n Resultados y Productos:" tooltip="Listar m&iacute;nimo 4">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardCCValidacion.validar19}"/>
                                    </f:facet>
                                </b:inputTextarea>
                                <b:inputTextarea value="#{wizardCCValidacion.resultadosPrevistos}" label="Resultados Previstoa de la Actividad Acad&eacute;mica:" tooltip="Listar m&iacute;nimo 4">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardCCValidacion.validar20}"/>
                                    </f:facet>
                                </b:inputTextarea>
                                <b:inputTextarea value="#{wizardCCValidacion.productosEntregables}" label="Incluya el Listado de todos los Materiales F&iacute;sicos que se Generan en la Intervenci&oacute;n:" >
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardCCValidacion.validar21}"/>
                                    </f:facet>
                                </b:inputTextarea>
                                <b:inputText value="#{wizardCCValidacion.tutorXXX}" label="Nombre del Tutor:" tooltip="Tutor asignado para visitas" disabled="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:inputText>
                            </b:panel>  
                        </b:carouselItem>
                        <!--FIN ACTIVIDADES PREVISTAS A SER DESARROLLADAS EN LA ACTIVIDAD ACADÉMICA-->

                        <b:carouselControl direction="right" >
                            <b:button value="Anterior"
                                      onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause');"
                                      look="info" />
                        </b:carouselControl>
                        <b:carouselControl>

                            <b:commandButton value="Guardar" style="position:absolute;right:0px" action="#{wizardCCValidacion.guardarDatos()}" 
                                             look="success" />
                        </b:carouselControl>
                        <b:carouselControl direction="left">
                            <b:button value="Siguiente" style="position:absolute;right:100px"
                                      onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause');"
                                      look="info" />
                        </b:carouselControl>







                    </b:carousel> <!-- FIN DE TODO EL CAROUSEL-->
                </b:form>

            </div>
        </div>

        <div class="row">
            <br/>
            <br/>
        </div>



    </ui:define>

</ui:composition>
