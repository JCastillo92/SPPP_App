<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        
        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <!-- MetisMenu CSS -->
        <h:outputStylesheet library="css" name="metisMenu.min.css"/>
        <!-- Social Buttons CSS -->
        <h:outputStylesheet library="css" name="bootstrap-social.css"/>
        <!-- Custom CSS -->
        <h:outputStylesheet library="css" name="sb-admin-2.css"/>
        <!-- Custom Fonts -->
        <h:outputStylesheet library="css" name="font-awesome.min_1.css"/>
        
        <!-- jQuery -->
        <h:outputScript library="js" name="jquery.min.js"/>
        <!-- Bootstrap Core JavaScript -->
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <!-- Metis Menu Plugin JavaScript -->
        <h:outputScript library="js" name="metisMenu.min.js"/>
        <!-- Custom Theme JavaScript -->
        <h:outputScript library="js" name="sb-admin-2.js"/>

    </h:head>
    <h:body>
        
        <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Ingrese Sus Credenciales</h3>
                    </div>
                    <div class="panel-body">
                        
                        <h:form role="form">
                            
                            <fieldset>
                                <div class="form-group">
                                    <i class="fa fa-user fa-fw"></i><h:inputText class="form-control" value="#{login.user}" pt:placeholder="Usuario" required="true" />
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-key fa-fw"></i><h:inputSecret class="form-control" value="#{login.pwd}" pt:placeholder="Clave" required="true"/>
                                </div>
                                <h:commandButton action="#{login.validateUser}" value="Login" class="btn btn-lg btn-success btn-block" />    
                            </fieldset>
                            
                        </h:form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        
    </h:body>
</html>
