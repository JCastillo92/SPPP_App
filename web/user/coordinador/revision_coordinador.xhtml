    <ui:define name="title">

    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_coordinador.xhtml" />

        <h:form>
             <br/><br/>
          
            <legend><center><h:outputLabel value="Revisión documentos"/></center></legend>
            
        
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
   
           <h:outputLabel value="Lista de estudiantes pendientes de revisión"/>
                        </div>
                        
                        <div class="panel-body">
                                <div class="table-responsive">
                               
                                    <b:dataTable  class="table table-striped table-bordered table-hover" var="campo" value="#{citasAgendadas.getInformeCoor()}">

                                    <b:column>
                                        <h:outputText value="#{citasAgendadas.getNombre(campo.estudiante.cedula)}#{citasAgendadas.getApellido_est(campo.estudiante.cedula)}" />
                                    </b:column>
                                </b:dataTableColumn>
                                
                                
                                <b:dataTableColumn label="Acciones">      
                                   
                                    <b:column>
                                        <center> 
                                             <b:button  outcome="revision_individual.xhtml"   value="Validar" look="success" size="sm" >
                                                  <f:param name="id" value="#{campo.estudiante.cedula}"/>
                                              </b:button>
                                              </center>
                                    </b:column> 
                                       
                                </b:dataTableColumn>
                                
                            </b:dataTable>
                           
                        </div>

                            
                            </div>
                          
                        </div>

                    </div>
