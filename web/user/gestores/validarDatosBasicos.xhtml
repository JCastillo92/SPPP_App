<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="encabezado">
        <f:metadata>
            <f:viewParam name="id" value="#{wizardDBValidacion.id_estudiante}" />
            <f:event type="preRenderView" listener="#{wizardDBValidacion.init()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">
        Val. Datos Basicos
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_encargado.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">

        <!-- ENCABEZADO -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Solicitud Inicio Proceso de Pasantia</h1>
            </div>
        </div>

        <!-- FORMULARIO WIZZARD -->
        <div class="row">
            <div class="col-lg-12">

                <b:form horizontal="true" id="formWizardDB">
                    <b:carousel id="wizard" styleClass="wizardPseudoClass"
                                style="width:400px; padding-top:20px"
                                startAnimation="false"
                                showIndicators="false"
                                wrap="false">
                        <b:carouselItem style="width:400px; height:auto">
                            <b:panel title="Datos Estudiante - p&aacute;g. 1 de 3" look="default">
                                <!-- AQUI ABAJO FORMULARIO DINAMICO ESTUDIANTE-->
                                <b:inputText value="#{wizardDBValidacion.usuario.nombre}" label="Nombre:" disabled="true" tooltip="Nombres completos alumno">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true" disabled="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.usuario.apellido}" label="Apellido:" disabled="true" tooltip="Apellidos completos alumno">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true" disabled="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.usuario.telefono}" disabled="true" label="Tel&eacute;fono:" required="true" tooltip="N&uacute;mero celular">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar3}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.usuario.correo}" disabled="true" label="Correo:" required="true" tooltip="Correo de preferencia">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar4}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.usuario.estudiante.ultimoNivel}" label="Nivel m&aacute;s Bajo:" disabled="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true" disabled="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputTextarea value="#{wizardDBValidacion.usuario.estudiante.actividadRealizar}" disabled="true" label="Actividad a Realizar:" required="true" tooltip="Describa aquellas a realizar">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar6}"/>
                                    </f:facet>
                                </b:inputTextarea>
                                <h:outputText value="Tipo de Pr&aacute;ctica" style="font-weight:bold"/>
                                <h:message for="msgRadio" style="color: red"></h:message>
                                <b:radiobutton disabled="true"  value="#{wizardDBValidacion.p.tipo_ppp}" required="true" id="msgRadio" requiredMessage=" Escoja un tipo de pr&aacute;ctica: *" tooltip="Seleecionar una">
                                    <f:selectItem itemLabel="Pasant&iacute;a" itemValue="PA"/>
                                    <f:selectItem itemLabel="Pr&aacute;ctica Pre Profesional" itemValue="PP"/>
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="true"/>
                                    </f:facet>
                                </b:radiobutton>
                                <b:inputText value="#{wizardDBValidacion.fechaInicioHelper}" disabled="true" label="Fecha Tentativa Inicio:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar8}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.fechaFinHelper}" disabled="true" label="Fecha Tentativa Fin" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar9}"/>
                                    </f:facet>
                                </b:inputText>
                                <p align="right">p&aacute;g 1/3</p>
                            </b:panel>
                        </b:carouselItem>
                        <b:carouselItem style="width:400px;height:auto">
                            <b:panel title="Datos Empresa - p&aacute;g. 2 de 3" look="default">
                                <!-- AQUI ABAJO FORMULARIO DINAMICO EMPRESA-->
                                <b:inputText value="#{wizardDBValidacion.emp.id_empresa}" disabled="true" label="RUC:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar10}" disabled="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.emp.nombre_empresa}" disabled="true" label="Nombre Empresa:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar11}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.emp.nombre_gerente}" disabled="true" label="Nombres y Apellidos Gerente Empresa:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar12}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.emp.telefono_empresa}" disabled="true" label="Tel&eacute;fono:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar13}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.emp.direccion_empresa}" disabled="true" label="Direcci&oacute;n:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar14}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.emp.actividad_principal_empresa}" disabled="true" label="Actividad Principal que Ejerce Empresa:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar15}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.enc.ci_encargado}" disabled="true" label="C&eacute;dula Encargado:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar16}" disabled="true"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.enc.nombre_encargado}" disabled="true" label="Nombres y Apellidos Encargado:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar17}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputText value="#{wizardDBValidacion.enc.cargo_encargado}" disabled="true" label="Cargo Encargado:" required="true">
                                    <f:facet name="append">
                                        <h:selectBooleanCheckbox value="#{wizardDBValidacion.validar18}"/>
                                    </f:facet>
                                </b:inputText>
                                <b:inputTextarea value="#{wizardDBValidacion.observacion}" label="Observaciones al Estudiante Acerca de su Proceso" >
                                </b:inputTextarea>
                                <p align="right">p&aacute;g 2/3</p>
                            </b:panel>
                        </b:carouselItem>
                        <b:carouselItem style="width:400px;height:auto">
                            <b:panel title="Guardar Datos Inicio Proceso" look="default">
                                <center>
                                <div class="row">
                                    <fieldset>
                                        <legend>NOTA</legend>
                                    <p>Si est&aacute; seguro de los datos validados/negados, proceda con el env&iacute;o</p>
                                    <br></br></fieldset>
                                </div>
                                <div class="row">
                            <b:commandButton value="Enviar" action="#{wizardDBValidacion.guardarDatos()}" look="success" />
                                </div>
                            </center>
                                    <p align="right">p&aacute;g 3/3</p>
                            </b:panel>
                        </b:carouselItem>
                        <b:carouselControl direction="right" >
                            <b:button value="Anterior" id="botonAtras"
                                  onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause');atrasCarousel();" look="info" />
                        </b:carouselControl>
   
                        <b:carouselControl direction="left">
                            <b:button value="Siguiente" id="botonAdelante" style="position:absolute;right:0px" 
                                      onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause');adelanteCarousel();" look="info" />
                        </b:carouselControl>
                        
                    </b:carousel>
                </b:form>

            </div>
        </div>

        <div class="row">
            <br/>
            <br/>
        </div>
        
        
        <!-- ZONA SCRIPTS -->
        <script>
            var posicion;
            
            function atrasCarousel(){
                posicion = posicion - 1;
  
                if(posicion === 1) {
                    document.getElementById("formWizardDB:botonAtras").style.visibility = "hidden";
                    document.getElementById("formWizardDB:botonAdelante").style.visibility = "visible";
                }
                
                if(posicion === 2) {
                    document.getElementById("formWizardDB:botonAtras").style.visibility = "visible";
                    document.getElementById("formWizardDB:botonAdelante").style.visibility = "visible";
                }
                
            }
            
            function adelanteCarousel(){
                posicion = posicion + 1;
               
                if(posicion === 2 ) {
                    document.getElementById("formWizardDB:botonAtras").style.visibility = "visible";
                    document.getElementById("formWizardDB:botonAdelante").style.visibility = "visible";
                }
                
                if(posicion === 3 ) {
                    document.getElementById("formWizardDB:botonAtras").style.visibility = "visible";
                    document.getElementById("formWizardDB:botonAdelante").style.visibility = "hidden";
                }
 
            }
            
            document.addEventListener('DOMContentLoaded', function() {
                // your code here
                posicion = 1;
                document.getElementById("formWizardDB:botonAtras").style.visibility = "hidden";
                document.getElementById("formWizardDB:botonAdelante").style.visibility = "visible";
            }, false);
            
        </script>

        
    </ui:define>
    
</ui:composition>
