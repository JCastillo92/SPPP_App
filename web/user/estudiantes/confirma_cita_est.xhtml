<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     template="/templates/main.xhtml">
    
    <ui:define name="title">
        Estudiante
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_estudiante.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">
         <h:form>
            
            
            <br/><br/>
          
            <legend><center><h:outputLabel value="Confirmar cita"/></center></legend>
            <br/><br/>
            <h:outputLabel value="Alerta: "/> &#160; <h:outputLabel value="#{controllerBean.envioCita}"/>
            <br/><br/>
           
            
                  <center>
                    <div class="panel panel-default">
                       
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nombre del Tutor:</th>
                                            <th>Fecha de la visita:</th>
                                            <th>Hora de la visita:</th>
                                          <h:column rendered="#{controllerBean.envioCita.length() >= 50 eq false}"  >  <th>Aprobar</th>  </h:column> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="success" >
                                            <td><center> #{controllerBean.console} </center></td>
                                            <td><center>#{controllerBean.fechaConFormato} </center></td>
                                            <td> <center> #{controllerBean.horaConFormato} </center></td>
                                            <h:column rendered="#{controllerBean.envioCita.length() >= 50 eq false}"  ><td><center> <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"  >Si</button> &#160; <h:commandButton class="btn btn-danger"  value="No" action="#{controllerBean.observacion()}" /> </center>
    			</td>          </h:column>                       
                                           
                                        </tr>
                                      
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                
                
</center>
            <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">X</button>
        <h4 class="modal-title">Alerta!!!</h4>
      </div>
      <div class="modal-body">
          Seguro desea realizar el envio?
         </div>
      <div class="modal-footer">
          <h:commandButton class="btn btn-primary" value="Si" action="#{controllerBean.enviarCitaTut()}"  />
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>
            <br/>
                
                <h:outputLabel value = "#{controllerBean.observaciones}" />
                <center>
                    <h:inputTextarea  class="form-control" rows="3"  rendered="#{controllerBean.observaciones.length() > 0 eq true}"  />
            
                <br/>
                
                <h:commandButton  class="btn btn-primary" value="Enviar" rendered="#{controllerBean.observaciones.length() > 0 eq true}" action="#{controllerBean.envioObservacion()}"/>
            
            </center>
                
        </h:form>
    </ui:define>
    
</ui:composition>
