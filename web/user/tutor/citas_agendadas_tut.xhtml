<ui:composition

     template="/templates/main.xhtml"

    <ui:define name="title">
       Tutor
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_tutor.xhtml" />

         <h:form>

             <br/><br/>

                          Citas
                        </div>

                                <table class="table table-striped table-bordered table-hover">

                                        <tr>
                                            <th>Estado</th>
                                            <th>Nombre del estudiante</th>
                                            <th>Fecha de la visita</th>
                                            <th>Hora de la visita</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><center><button type="button" class="btn btn-success btn-circle"><i class="glyphicon glyphicon-thumbs-up"></i></button></center></td>

                                            <td><center>#{controllerBean.fecha}</center></td>
                                            <td><center> #{controllerBean.hora}</center></td>

                                        </tr>
                                      
                                    </tbody>
                                </table>
                            </div>

                        </div>
                        <!-- /.panel-body -->

</center>
