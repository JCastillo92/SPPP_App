<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="title">
        Est. OF CA
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_estudiante.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">

        <div class="row">
            <h1 class="page-header">Descargar y Subir Archivos .pdf</h1>
        </div>
        
        <div class="row">
             <div class="panel panel-default">
                <div class="panel-heading">
                    Paso 1. Descargar Documentos Para la Empresa.
                </div>
                <div class="panel-body">
                    <h:form enctype="multipart/form-data" role="form">
                         <div class="form-group">
                             <label>Descargar el oficio para la empresa </label><br/>
                           <h:commandButton action="#{uploadFile.download_file(101)}" value="Descarga PDF"/>
                        </div>
                        <div class="form-group">
                            <label>Descargar la carta de aceptacion para la empresa </label><br/>
                           <h:commandButton action="#{uploadFile.download_file(102)}" value="Descargar PDF"/>
                        </div>                        
                    </h:form>
                </div>
            </div>
            </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Paso 2. Subir Documentos Firmados y Sellados .pdf.
                </div>
                <div class="panel-body">
                    <h:form enctype="multipart/form-data" role="form">
                        <div class="form-group">
                            <label>Subir el oficio sellado por la empresa en formato .pdf hasta 2MB <i class="fa fa-file-pdf-o fa-2x"></i></label>
                            
                            <h:inputFile value="#{uploadFile.file}" required="true">
                                <f:ajax listener="#{uploadFile.save_file(1)}"/>
                                
                            </h:inputFile>
                            
                        </div>
                        
                        <div class="form-group">                           
                            <label>Subir la carta de aceptacion sellada por la empresa en formato .pdf hasta 2MB <i class="fa fa-file-pdf-o fa-2x"></i></label>
                            <h:inputFile value="#{uploadFile.file}" required="true" >
                            <f:ajax listener="#{uploadFile.save_file(2)}" />
                            </h:inputFile>
                        </div>
                        
                        <h:commandLink class="btn btn-success" action="#{uploadFile.enviar_arch_msj(2)}" >
                            Enviar <f:ajax execute="@form"></f:ajax>
                        </h:commandLink>
                    </h:form>
                </div>
            </div>
        </div>
        
    </ui:define>
    
</ui:composition>
