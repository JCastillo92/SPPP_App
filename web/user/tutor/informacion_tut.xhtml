<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/templates/main.xhtml"

    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Informe de estudiantes asignados
    </ui:define>

    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_tutor.xhtml" />
    </ui:define>

    <ui:define name="contenido">

        <h:form>

            <br/><br/>

            <legend><center><h:outputLabel value="Estudiantes"/></center></legend>
            <br/><br/>

            <center>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Información
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            
                            <b:dataTable value="#{detallesDashboardTut.getListarInforEst(login.user)}"
                                         var="dpalltrue" >
                                <b:dataTableColumn  style="color: blue" labelStyle="color: black" value="#{controllerBean.fechita(fechaSistema.fecha(),confirmaCita.getFecha(dpalltrue[0]))}" label="Días Desde Asignación" />
                                <b:dataTableColumn value="#{dpalltrue[0].toString()}" label="Cédula" />
                                <b:dataTableColumn value="#{citasAgendadas.getNombre_completo(dpalltrue[0].toString())}" label="Nombre"/>
                                <b:dataTableColumn value="#{detallesDashboardTut.actividad(dpalltrue[1].toString())}" label="Actividad"/>
                                
                                <b:dataTableColumn value="#{dpalltrue[4].toString()}" label="Fecha inicio"/>
                                <b:dataTableColumn value="#{dpalltrue[3].toString()}" label="Fecha fin"/>
                                
                                <b:dataTableColumn value="#{detallesDashboardTut.getPeriodo()}" label="Periodo"/>
                                
                                <b:dataTableColumn value="#{detallesDashboardTut.getTelefono(dpalltrue[0].toString())}" label="Telefono"/>
                                
                                <b:dataTableColumn value="#{detallesDashboardTut.getDireccion(dpalltrue[0].toString())}" label="Direccion"/>
                                
                                <b:dataTableColumn label="Acciones">
                                    <center>
                                        <b:button outcome="agendar_cita_tut.xhtml"  value="Agendar" look="success" size="sm" />
                                    </center>
                                </b:dataTableColumn>
                                
                            </b:dataTable>
 
                                          
                        </div>
                  
        
      </div>
    </div>


                        
          

            </center>
            
            <div id="myModal2" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">X</button>
        <h4 class="modal-title">Alerta!!!</h4>
      </div>
      <div class="modal-body">
          Actualizar lista? <br/>
         
             
         </div>
      <div class="modal-footer">
          
          <h:dataTable rows="1" class="table table-striped table-bordered table-hover" var="campo1" value="#{citasAgendadas.getVisitasRealizadas(login.user)}">
                              
              <h:column >                   
                                   
                  <h:commandButton class="btn btn-primary" value="SI" onclick="#{controllerBean.updateReporte(campo1.id_visita)}"  />
                                    <button type="button" class="btn btn-default" data-dismiss="modal" >NO</button>
              </h:column>                     
                                   
                            </h:dataTable>

          
      </div>
    </div>

  </div>
                </div>

        </h:form>


    </ui:define>

</ui:composition>
