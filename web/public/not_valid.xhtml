<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>

        <meta charset="UTF-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

        <title>Restore Password</title>
        
        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <!-- MetisMenu CSS -->
        <h:outputStylesheet library="css" name="metisMenu.min.css"/>
        <!-- Social Buttons CSS -->
        <h:outputStylesheet library="css" name="bootstrap-social.css"/>

        <h:outputStylesheet library="css" name="sb-admin-2.css"/>

        <h:outputStylesheet library="css" name="font-awesome.min_1.css"/>

        <h:outputScript library="js" name="metisMenu.min.js"/>

        <h:outputScript library="js" name="sb-admin-2.js"/>

    </h:head>
    <h:body>
           
            <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
