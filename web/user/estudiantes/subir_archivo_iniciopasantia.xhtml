<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="title">
        Est. IP
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_estudiante.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">

        <div class="row">
            <h1 class="page-header">Descargar y Subir Archivo .pdf</h1>
        </div>
        
        <div class="row">
            <!-- SECCION DE D O W N L O A D  FILE -->
             <div class="panel panel-default">
                <div class="panel-heading">
                    Paso 1. Descarga de Archivo .pdf.
                </div>
                <div class="panel-body">
                    <h:form>
                         <div class="form-group">
                             <label>Descargar la solicitud resoluci&oacute;n </label><br/>
                           <h:commandButton action="#{uploadFile.download_file(104)}" value="Descarga PDF"/>
                        </div>
                    </h:form>
                </div>
            </div>
            </div>
        <div class="row">
            <!-- SECCION DE U P L O A D  FILES -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    Paso 2. Subir Archivo Firmado y Sellado .pdf.
                </div>
                <div class="panel-body">
                    <b:form enctype="multipart/form-data" role="form">
                        <div class="form-group">
                            <label>Subir la solicitud resoluci&oacute;n en formato .pdf <i class="fa fa-file-pdf-o fa-2x"></i></label>
                            <h:inputFile value="#{uploadFile.file}" required="true">
                                <f:ajax listener="#{uploadFile.save_file(4)}"/>
                            </h:inputFile>
                        </div>
                        
                        <!-- BOTON LLAMA AL RESPECTIVO E-MAIL -->
                        <b:commandButton action="#{uploadFile.enviar_arch_msj(4)}" value="Enviar" look="success"/>
                    </b:form>
                </div>
            </div>
        </div>
        
    </ui:define>
    
</ui:composition>
