<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="title">
        Est. CC
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_estudiante.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">

        <div class="row">
            <h1 class="page-header">Descargar y Subir Archivo .pdf</h1>
        </div>
        
        <div class="row">
             <div class="panel panel-default">
                <div class="panel-heading">
                    Paso 1. Descarga de Documento.
                </div>
                <div class="panel-body">
                    <h:form enctype="multipart/form-data" role="form">
                         <div class="form-group">
                             <label>Descargar la carta compromiso </label><br/>
                             <h:commandLink class="btn btn-outline btn-primary" target="_blank" 
                             action="#{uploadFile.download_file(103)}" value="Descargar CC" ></h:commandLink>
                        </div>
                    </h:form>
                </div>
            </div>
            </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Paso 2. Subir Archivo Firmado y Sellado .pdf.
                </div>
                <div class="panel-body">
                    <h:form enctype="multipart/form-data" role="form">
                        <div class="form-group">
                            <label>Subir la carta compromiso en formato .pdf hasta 2MB <i class="fa fa-file-pdf-o fa-2x"></i></label>
                            <h:inputFile value="#{uploadFile.file}" required="true" class="btn btn-outline btn-default">
                                <f:ajax listener="#{uploadFile.save_file(3)}"/>
                            </h:inputFile>
                        </div>
                        
                        <h:commandLink class="btn btn-success" action="#{uploadFile.enviar_arch_msj(3)}">
                            Enviar <f:ajax execute="@form"></f:ajax>
                        </h:commandLink>
                        </h:form>
                </div>
            </div>
        </div>
        
    </ui:define>
    
</ui:composition>
