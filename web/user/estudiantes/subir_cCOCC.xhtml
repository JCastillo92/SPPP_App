<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="encabezado">
        <f:metadata>
            <f:event type="preRenderView" listener="#{pdfEstudiante.estado()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">
        Est. COCC
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_estudiante.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">

        <div class="row">
            <h1 class="page-header">Correcci&oacute;n: Subir Documentos Requeridos</h1>
        </div>
        
     
        <div class="row">
            
            <b:alert severity="danger" rendered="#{pdfEstudiante.existeTexto}"><strong>Corregir:!</strong><br/><h:outputText value="#{pdfEstudiante.texto_alerta}" escape="false"/> </b:alert>
            
            
            <div class="panel panel-default">
                <div class="panel-heading">
                    Subir &Uacute;nicamente los Documentos que ha Continuaci&oacute;n se Indica.
                </div>
                <div class="panel-body">
                    <h:form enctype="multipart/form-data" role="form">
                        <div class="form-group">
                            <label>Vuelva a subir el oficio sellado por la empresa en formato .pdf hasta 2MB <i class="fa fa-file-pdf-o fa-2x"></i></label>
                            <h:inputFile value="#{uploadFile.file}" required="true" class="btn btn-outline btn-default #{pdfEstudiante.datosAPintar[0] ? 'hola':'rojo_error'}">
                                <f:ajax listener="#{uploadFile.save_file(1)}"/>
                            </h:inputFile>
                        </div>
                        
                        <div class="form-group">                           
                            <label>Vuelva a subir la carta de aceptacion sellada por la empresa en formato .pdf hasta 2MB <i class="fa fa-file-pdf-o fa-2x"></i></label>
                            <h:inputFile value="#{uploadFile.file}" required="true"  class="btn btn-outline btn-default #{pdfEstudiante.datosAPintar[1] ? 'hola':'rojo_error'}">
                            <f:ajax listener="#{uploadFile.save_file(2)}" />
                            </h:inputFile>
                        </div>
                        
                         <div class="form-group">
                            <label>Vuelva a subir la carta compromiso en formato .pdf hasta 2MB <i class="fa fa-file-pdf-o fa-2x"></i></label>
                            <h:inputFile value="#{uploadFile.file}" required="true" class="btn btn-outline btn-default #{pdfEstudiante.datosAPintar[2] ? 'hola':'rojo_error'}">
                                <f:ajax listener="#{uploadFile.save_file(3)}"/>
                            </h:inputFile>
                        </div>
                        
                          <div class="form-group">
                            <label>Vuelva a subir la solicitud resoluci&oacute;n en formato .pdf hasta 2MB <i class="fa fa-file-pdf-o fa-2x"></i></label>
                            <h:inputFile value="#{uploadFile.file}" required="true" class="btn btn-outline btn-default #{pdfEstudiante.datosAPintar[3] ? 'hola':'rojo_error'}">
                                <f:ajax listener="#{uploadFile.save_file(4)}"/>
                            </h:inputFile>
                        </div>
                        
                    </h:form>
                    <h:form>
                        <center><b:commandButton value="Guardar" action="#{pdfEstudiante.guardarDatos()}"/></center>
                    </h:form>
                </div>
            </div>
        </div>
        
    </ui:define>
    
</ui:composition>
