<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:b="http://bootsfaces.net/ui">
    
    <li class="sidebar-search">
        <div class="input-group custom-search-form">
            
                <h:form role="form">
                    <div class="form-group input-group">
                        <h:inputText value="#{navegacion.busqueda_est}" class="form-control" pt:placeholder="Buscar Estudiante..." />
                            <span class="input-group-btn">
                                <b:commandButton class="btn btn-default" action="#{navegacion.redireccionBusquedaEst()}" icon="search"/>
                            </span>
                    </div>
                </h:form>
        </div>
        <!-- /input-group -->
    </li>
 
    
    <li>
        <h:link outcome="dashboard_gestor"><i class="fa fa-dashboard fa-fw"></i> Dashboard</h:link>
    </li>

    <li>
        <h:link outcome="tablas_validacion"><i class="fa fa-file-pdf-o fa-fw"></i>Val. PDFs            
        <span>[#{dashboardGestBean.numeroDetallePasantiaconCIValidaPDFs}]</span>
            <f:param name="id" value="4"/>
        </h:link>
    </li>
    
    <li>
        <h:link outcome="tablas_validacion"><i class="fa fa-legal fa-fw"></i>Val. Solicitud Resoluci&oacute;n.
            <span>[#{dashboardGestBean.numeroIngresoInicioActividad}]</span>
        <f:param name="id" value="5"/>
        </h:link>
    </li>
    
    
    
</ui:composition>
