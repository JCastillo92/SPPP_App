<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="encabezado">
        <f:metadata>
            <f:event type="preRenderView" listener="#{wizardCartaCompromiso.estado()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">
        Carta Compromiso
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_estudiante.xhtml" ></ui:include>
    </ui:define>
    
    <ui:define name="contenido">

        <!-- ENCABEZADO -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Solicitud Carta Compromiso</h1>
            </div>
        </div>

        <!-- FORMULARIO WIZZARD -->
        <div class="row">
            
            <b:alert severity="danger" rendered="#{wizardCartaCompromiso.existeTexto}"><strong>Corregir:!</strong><br/><h:outputText value="#{wizardCartaCompromiso.texto_alerta}" escape="false"/> </b:alert>
            
            
            <div class="col-lg-12">

                <b:form>
                    <b:messages/>
                    <!-- inicio CAROUSEL-->
                    <b:carousel id="wizard" styleClass="wizardPseudoClass"
                                style="width:400px; padding-top:20px"
                                startAnimation="false"
                                showIndicators="false"
                                wrap="false">
                        
                        <!-- INICIO INFORMACIÓN GENERAL-->
                        <b:carouselItem style="width:400px; height:auto">
                            <b:panel title="Informaci&oacute;n General p&aacute;g 1 de 3" look="default">
                                <b:inputText value="#{wizardCartaCompromiso.pasantia.tipo_ppp}" label="C&oacute;digo:" disabled="true" tooltip="Tipo pasant&iacute;a o pr&acirc;ctica pre profesional"/>
                                <b:inputText value="#{wizardCartaCompromiso.pasantia.cod_ppp}" label="No.:" disabled="true" tooltip="N&uacute;merro relacionado al c&oacute;digo"/>
                                <b:inputText value="#{wizardCartaCompromiso.empresa.nombre_empresa}" label="Nombre de la empresa o instituci&oacute;n:" disabled="true" />
                                <b:inputTextarea value="#{wizardCartaCompromiso.objetoDeLaActividad}" class="#{wizardCartaCompromiso.datosAPintar[11] ? 'hola':'rojo_error'}" label="Objeto de la Actividad Acad&eacute;mica:" placeholder="Describir todas las actividades." required="true" style="text-transform:uppercase;"/>
                                <b:inputText value="#{wizardCartaCompromiso.carrera_grado}" label="Carrera de Grado:" disabled="true" tooltip="Carrera a la que pertenece" style="text-transform:uppercase;"/>
                                <b:inputText value="#{wizardCartaCompromiso.usuario.estudiante.ultimoNivel}" label="Ciclo o Semestre que Cursa:" disabled="true" tooltip="Semestre en curso"/>
                                <p align="right">p&aacute;g 1/4</p>
                            </b:panel>
                        </b:carouselItem>
                        <!-- FIN INFORMACIÓN GENERAL-->
                        
                        <!--INICIO DESCRIPCIÓN ESTRATÉGICA DE INTERVENCIÓN -->
                        <b:carouselItem style="width:400px;height:auto">
                            <b:panel title="Descripci&oacute;n Estrat&eacute;gica de Intervenci&oacute;n p&aacute;g 2 de 3" look="default">
                                <b:inputText value="#{wizardCartaCompromiso.tipo_actividad_academica}" label="Tipo Actividad Acad&eacute;mica:" disabled="true" tooltip="PA o PP"/>
                                <b:inputText value="#{wizardCartaCompromiso.usuario.estudiante.horasPasantia}" disabled="true" label="Total Horas:" placeholder="Ejemplo: 200" tooltip="N&uacute;mero entero" required="true"/>
                                
                                <b:inputText value="#{wizardCartaCompromiso.pasantia.fechaInicio}" label="Fecha Inicio:" tooltip="Fecha inicio actividades" disabled="true"/>
                                <b:inputText value="#{wizardCartaCompromiso.pasantia.fechaFin}" label="Fecha Fin:"  tooltip="Fecha fin actividades" disabled="true"/>
                                <b:inputText value="#{wizardCartaCompromiso.horarioPrevisto}" class="#{wizardCartaCompromiso.datosAPintar[15] ? 'hola':'rojo_error'}" label="Horario Previsto:" placeholder="Máximo 6 horas diarias" required="true" style="text-transform:uppercase;" tooltip="Ejemplo: L - MI - V de 7am a 10am"/>
                                <b:inputText value="#{wizardCartaCompromiso.nombrePrograma}" class="#{wizardCartaCompromiso.datosAPintar[16] ? 'hola':'rojo_error'}" label="Nombre del Programa:" placeholder="Nombre de la aplicaci&oacute;n o programa" required="true" style="text-transform:uppercase;"/>
                                <b:inputText value="#{wizardCartaCompromiso.areaAcademica}" class="#{wizardCartaCompromiso.datosAPintar[17] ? 'hola':'rojo_error'}" label="&Aacute;rea que Requiere la Actividad Acad&eacute;mica:" placeholder="Ejemplo: Departamento de QA" required="true" style="text-transform:uppercase;"/>
                                <b:inputText value="#{wizardCartaCompromiso.encargado.nombre_encargado}" label="Responsable del &Aacute;rea:" disabled="true"/>
                                <p align="right">p&aacute;g 2/4</p>
                            </b:panel>
                        </b:carouselItem>
                        <!--FIN INICIO DESCRIPCIÓN ESTRATÉGICA DE INTERVENCIÓN -->
                        
                        
                        <!--INICIO ACTIVIDADES PREVISTAS A SER DESARROLLADAS EN LA ACTIVIDAD ACADÉMICA-->
                        <b:carouselItem style="width:400px;height:auto">
                            <b:panel title="Actividades Previstas a ser Desarrolladas en la Actividad Acad&eacute;mica p&aacute;g 3 de 3" look="default">
                                <b:inputTextarea value="#{wizardCartaCompromiso.actividadPrevista}" class="#{wizardCartaCompromiso.datosAPintar[19] ? 'hola':'rojo_error'}" label="Se&ntilde;ale Aquellas que Prev&eacute;n Resultados y Productos:" tooltip="Listar m&iacute;nimo 4" required="true" style="text-transform:uppercase;"/>
                                <b:inputTextarea value="#{wizardCartaCompromiso.resultadosPrevistos}" class="#{wizardCartaCompromiso.datosAPintar[20] ? 'hola':'rojo_error'}" label="Resultados Previstos de la Actividad Acad&eacute;mica:" tooltip="Listar m&iacute;nimo 4" required="true" style="text-transform:uppercase;"/>
                                <b:inputTextarea value="#{wizardCartaCompromiso.productosEntregables}" class="#{wizardCartaCompromiso.datosAPintar[21] ? 'hola':'rojo_error'}" label="Incluya el Listado de todos los Materiales F&iacute;sicos que se Generan en la Intervenci&oacute;n:" required="true" style="text-transform:uppercase;"/>
                                <b:inputText value="#{wizardCartaCompromiso.tutorXXX}" label="Nombre del Tutor:" tooltip="Tutor asignado para visitas" disabled="true"/>
                                <p align="right">p&aacute;g 3/4</p>
                            </b:panel>  
                        </b:carouselItem>
                        <!--FIN ACTIVIDADES PREVISTAS A SER DESARROLLADAS EN LA ACTIVIDAD ACADÉMICA-->
                        <b:carouselItem style="width:400px;height:auto">
                            <b:panel title="Guardar Datos Carta Compromiso" look="default">
                                <center>
                                    <div class="row">
                                    <p>Nota:</p>
                                    <b:label text="Si est&aacute; seguro de los datos ingresados, proceda con el env&iacute;o"></b:label>
                                    <br></br>
                                    <br></br>
                                </div>
                                <div class="row">   
                             <b:commandButton value="Enviar" action="#{wizardCartaCompromiso.guardarDatos()}" look="success"></b:commandButton>
                            </div>
                                </center>
                                <p align="right">p&aacute;g 4/4</p>
                            </b:panel>
                        </b:carouselItem>
                        
                        <b:carouselControl direction="right">
                            <b:button value="Anterior" onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause');" look="info"></b:button>
                        </b:carouselControl>
                        
                           
                        
                        <b:carouselControl direction="left">
                            <b:button value="Siguiente" style="position:absolute;right:100px" onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause');" look="info"></b:button>
                        </b:carouselControl>
                    </b:carousel>
                </b:form>

            </div>
        </div>

        <div class="row">
            
        </div>


        
    </ui:define>
    
</ui:composition>
