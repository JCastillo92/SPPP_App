<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">
        Formato
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_estudiante.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">

        <div class="row">
            <h1 class="page-header">Descargar y subir archivos .pdf</h1>
        </div>
        
        <div class="row">
            <!-- SECCION DE D O W N L O A D  FILES -->
             <div class="panel panel-default">
                <div class="panel-heading">
                    Paso 1. Descarga de Archivos .pdf.
                </div>
                <div class="panel-body">
                    <h:form enctype="multipart/form-data" role="form">
                         <div class="form-group">
                             <label>Descargar el oficio para la empresa </label><br/>
                           <h:commandButton action="#{uploadFile.download_file(101)}" value="Descarga PDF"/>
                        </div>
                        <div class="form-group">
                            <label>Descargar la carta de aceptacion para la empresa </label><br/>
                           <h:commandButton action="#{uploadFile.download_file(102)}" value="Descargar PDF"/>
                        </div>                        
                    </h:form>
                </div>
            </div>
            </div>
        <div class="row">
            <!-- SECCION DE U P L O A D  FILES -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    Paso 2. Subir archivos firmados y sellados .pdf.
                </div>
                <div class="panel-body">
                    <h:form enctype="multipart/form-data" role="form">
                        <div class="form-group">
                            <label>Subir el oficio sellado por la empresa en formato .pdf</label>
                            <h:inputFile value="#{uploadFile.file}">
                                <f:ajax listener="#{uploadFile.save_file(1)}"/>
                            </h:inputFile>
                        </div>
                        
                        <div class="form-group">
                            <label>Subir la carta de aceptacion sellada por la empresa en formato .pdf</label>
                            <h:inputFile value="#{uploadFile.file}">
                            <f:ajax listener="#{uploadFile.save_file(2)}"/>
                            </h:inputFile>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        
    </ui:define>
    
</ui:composition>
