<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
 
    <ui:define name="title">
        Tutor
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_tutor.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">

        <div class="row">
            <h1 class="page-header">Cambio de contrase&ntilde;a</h1>
        </div>
        
     
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Ingresae Clave Actual y Nueva Clave
                </div>
                <div class="panel-body">
                    <h:form>
                        <div class="form-group">
                            <label>Ingresar clave actual <i class="fa fa-unlock"></i></label> 
                            <!--
                            <h:outputLabel class="text-danger" value="Error en credenciales" rendered="#{passwdReplacement.verdadPass==false eq true}" />
                            -->
                            <div class="form-group">
                                <h:inputSecret value="#{passwdReplacement.passMain}" required="true"></h:inputSecret>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Registrar nueva clave en los siguientes campos</label>
                        </div>
                        <div class="form-group">
                            <label>Ingresar clave nueva <i class="fa fa-key"></i></label>
                            <div class="form-group">
                            <h:inputSecret value="#{passwdReplacement.pass1}" required="true"></h:inputSecret>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Repetir clave nueva <i class="fa fa-repeat"></i></label>
                            <div class="form-group">
                                <h:inputSecret value="#{passwdReplacement.pass2}" required="true"></h:inputSecret>
                            </div>
                        </div>
                    
                        <b:commandButton class="btn btn-success" action="#{passwdReplacement.cambiarPassword()}" value="Enviar" look="success" />
                    </h:form>
                </div>
            </div>
        </div>
        
    </ui:define>
    
</ui:composition>
