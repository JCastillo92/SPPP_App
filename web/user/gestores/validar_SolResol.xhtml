<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="encabezado">
        <f:metadata>
            <f:viewParam name="id" value="#{wizardSolResolValidacion.id_estudiante}" />
            <f:event type="preRenderView" listener="#{wizardSolResolValidacion.init()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">
        Val. Resoluci&oacute;n Inicio
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_encargado.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">
     
         <div class="row">
             <h1 class="page-header">Validaci&oacute;n y Registro C&oacute;digo Resoluci&oacute;n </h1>
        </div>
        
        <div class="row">
              <b:dataTable value="#{wizardSolResolValidacion.empData}"
                                         var="dpalltrue2" >
                                <b:dataTableColumn value="#{dpalltrue2.tipo_ppp}" label="Tipo" />
                                <b:dataTableColumn value="#{dpalltrue2.cod_ppp}" label="Cod" />
                                <b:dataTableColumn value="#{dpalltrue2.fechaInicio}" label="F. Inicio" />
                                <b:dataTableColumn value="#{dpalltrue2.fechaFin}" label="F. Fin" />
                                <b:dataTableColumn value="#{dpalltrue2.cod_resolucion_consejo}" label="Resolucion" />
                                <b:dataTableColumn value="#{dpalltrue2.ced_tutor_asignado}" label="Tutor Asignado" />
                                <b:dataTableColumn value="#{dpalltrue2.estudiante.cedula}" label="Ci Est" />
                            </b:dataTable>
            
        </div>
        
        <div class="row">
                   <b:panel title="Reasignar Tutor" look="default" style="width:400px; height:auto">
                <h:form><h:selectOneMenu value = "#{wizardSolResolValidacion.ced_tutor_reasigna}" class="panel-default" style="width:300px; height:auto"> 
                    <f:selectItems value="#{wizardSolResolValidacion.hm_tutores}"></f:selectItems>
                        </h:selectOneMenu>
                       
                
                    <br></br>
                    <b:commandButton class="btn btn-success" value="Reasignar" action="#{wizardSolResolValidacion.actualizarAlumnoTutor()}"></b:commandButton>
                </h:form>
                           
                            </b:panel>
            
            <b:panel title="Ingreso N&uacute;mero Resoluci&oacute;n" look="default" style="width:400px; height:auto">
                <h:form>
                    <b:inputText value="#{wizardSolResolValidacion.cod_resolucion}" label="C&oacute;digo de Resoluci&oacute;n" required="true" placeholder="12345-678-9123-45-67"/>
                    <b:commandButton class="btn btn-success" value="Aprobar" action="#{wizardSolResolValidacion.actualizarResolucion(confirmaCita.getCe_tutor(wizardSolResolValidacion.id_estudiante))}"></b:commandButton>
                </h:form>
                            </b:panel>

            </div>
    </ui:define>
