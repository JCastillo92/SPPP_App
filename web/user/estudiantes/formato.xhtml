<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="title">
        Formato
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_estudiante.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">

        <!-- ENCABEZADO -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Solicitud Inicio Proceso de Pasantia</h1>
            </div>
        </div>

        <!-- FORMULARIO WIZZARD -->
        <div class="row">
            <div class="col-lg-12">

                <b:form>
                    <b:carousel id="wizard" styleClass="wizardPseudoClass"
                                style="width:400px; padding-top:20px"
                                startAnimation="false"
                                showIndicators="false"
                                wrap="false">
                        <b:carouselItem style="width:400px; height:auto">
                            <b:panel title="Datos Estudiante" look="default">
                                <!-- AQUI ABAJO FORMULARIO DINAMICO ESTUDIANTE-->
                                <h:dataTable value="#{userWizard.getCamposFormulario(1)}" var="campo" cellspacing="10px">
                                    <h:column>
                                        <b:inputText value="#{userWizard.respuestas_obtenidas[campo.nombre]}" label="#{campo.nombre}" rendered="#{campo.tipo == 'TEXT'}"/>
                                        <b:inputSecret value="#{userWizard.respuestas_obtenidas[campo.nombre]}" label="#{campo.nombre}" rendered="#{campo.tipo == 'SECRET'}" />
                                        <b:inputTextarea value="#{userWizard.usuario.nombre}" label="#{campo.nombre}" rendered="#{campo.tipo == 'TEXTAREA'}" />
                                        
                                        <h:outputText value="#{userWizard.usuario.nombre}" rendered="#{campo.tipo == 'RADIO'}" style="font-weight:bold"/>
                                        <b:radiobutton value="#{userWizard.usuario.nombre}" rendered="#{campo.tipo == 'RADIO'}">
                                            <f:selectItems value="#{campo.opciones}" rendered="#{campo.tipo == 'RADIO'}" />
                                        </b:radiobutton> 
                                    </h:column>
                                </h:dataTable>
                            </b:panel>
                        </b:carouselItem>
                        <b:carouselItem style="width:400px;height:auto">
                            <b:panel title="Datos Empresa" look="default">
                                <!-- AQUI ABAJO FORMULARIO DINAMICO EMPRESA-->
                                <h:dataTable value="#{userWizard.getCamposFormulario(2)}" var="campo" cellspacing="10px">
                                    <h:column>
                                        <b:inputText value="#{userWizard.respuestas_obtenidas[campo.nombre]}" label="#{campo.nombre}" rendered="#{campo.tipo == 'TEXT'}"/>
                                        <b:inputText value="#{userWizard.respuestas_obtenidas[campo.nombre]}" label="#{campo.nombre}" rendered="#{campo.tipo == 'SECRET'}" />
                                        <b:inputText value="#{userWizard.respuestas_obtenidas[campo.nombre]}" label="#{campo.nombre}" rendered="#{campo.tipo == 'TEXTAREA'}" />
                                        <b:inputText value="#{userWizard.respuestas_obtenidas[campo.nombre]}" label="#{campo.nombre}" rendered="#{campo.tipo == 'RADIO'}">
                                            <f:selectItems value="#{campo.opciones}" />
                                        </b:inputText>
                                    </h:column>
                                </h:dataTable>
                            </b:panel>
                        </b:carouselItem>
                        <b:carouselControl direction="right" >
                            <b:button value="Anterior"
                                      onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause');"
                                      look="info" />
                        </b:carouselControl>
                        <b:carouselControl>
                            
                            <b:commandButton value="Enviar" style="position:absolute;right:0px" action="#{userWizard.guardarDatos()}" 
                                      look="success" />
                        </b:carouselControl>
                        <b:carouselControl direction="left">
                            <b:button value="Siguiente" style="position:absolute;right:100px"
                                      onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause');"
                                      look="info" />
                        </b:carouselControl>
                        
                    </b:carousel>
                </b:form>

            </div>
        </div>

        <div class="row">
            <br/>
            <br/>
        </div>


        
    </ui:define>
    
</ui:composition>
