<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="title">
      Coordinador
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_coordinador.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">

        <div class="row">
            <center><h1 class="page-header">Documentos</h1> </center>   
        </div>
        
         
        <div class="row">
             <div class="panel panel-default">
                <div class="panel-heading">
                   Descargar reporte
                </div>
                <div class="panel-body">
                    <h:form enctype="multipart/form-data" role="form">
                         <div class="form-group">
                             <label>Descargar reporte </label><br/>
                             <h:commandLink class="btn btn-outline btn-primary" target="_blank" 
                                            action="#{uploadFile.download_file_coor_1(login.user)}" value="Descargar" ></h:commandLink>
                        </div>
                                                
                    </h:form>
                </div>
            </div>
            </div>
      
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Subir archivo firmado y sellado.
                </div>
                <div class="panel-body">
                    <h:form enctype="multipart/form-data" role="form">
                        <div class="form-group">
                            <label>Reporte estudiantes<i class="fa fa-file-pdf-o fa-2x"></i></label>
                            
                            <h:inputFile value="#{uploadFile.file}" required="true">
                                <f:ajax listener="#{uploadFile.save_file_coor(login.user)}"/>
                                
                            </h:inputFile>
                            
                        </div>
                    
                    </h:form>
                    <h:form> 
                        <center> <h:commandButton class="btn btn-success" value="Enviar" action="#{controllerBean.doc_coor()}" /></center>
                    </h:form>
                </div>
            </div>
        </div>
        
    </ui:define>
    
</ui:composition>
