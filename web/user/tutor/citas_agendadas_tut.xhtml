<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/templates/main.xhtml"

    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">
        Tutor
    </ui:define>

    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_tutor.xhtml" />
    </ui:define>

    <ui:define name="contenido">

        <h:form>

            <br/><br/>

            <legend><center><h:outputLabel value="Citas Agendadas"/></center></legend>
            <br/><br/>

            <center>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Citas
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <b:dataTable class="table table-striped table-bordered table-hover" var="campo" value="#{citasAgendadas.visitas}">
                                <b:dataTableColumn label="Estado">                   
                                    <b:column >
                                        <center>    <button type="button" class="#{controllerBean.boton}"><i class="glyphicon glyphicon"></i></button></center>

                                    </b:column>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Nombre estudiante">                   

                                    <b:column >
                                        <h:outputText value="#{campo.id_visita}" />
                                    </b:column>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Fecha visita">                   
                                    <b:column >
                                        <h:outputText value="#{campo.fecha_visita}" />
                                    </b:column>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Hora visita">                   
                                    <b:column >
                                        <h:outputText value="#{campo.fecha_visita}" />
                                    </b:column>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Visitado">                   
                                    <b:column >
                                          <center> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"  ><i class="fa fa-check"></i></button> </center>
                                   
                                    </b:column>
                                </b:dataTableColumn>


                            </b:dataTable>

                        </div>
                             <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">X</button>
        <h4 class="modal-title">Alerta!!!</h4>
      </div>
      <div class="modal-body">
          Seguro desea realizar el envio?
         </div>
      <div class="modal-footer">
          <h:commandButton class="btn btn-primary" value="Si" action="#{controllerBean.enviarCita()}"  />
        <button type="button" class="btn btn-default" data-dismiss="modal" >Cerrar</button>
      </div>
    </div>

  </div>
</div>
                        
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->


            </center>








        </h:form>


    </ui:define>

</ui:composition>
