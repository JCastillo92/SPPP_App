<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:insert name="encabezado">
        
    </ui:insert>
    
    <h:head>
        
        <meta charset="UTF-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <title><ui:insert name="title">Titulo predeterminado</ui:insert></title>
        
        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <!-- MetisMenu CSS -->
        <h:outputStylesheet library="css" name="metisMenu.min.css"/>
        <!-- Social Buttons CSS -->
        <h:outputStylesheet library="css" name="bootstrap-social.css"/>
        <!-- Custom CSS -->
        <h:outputStylesheet library="css" name="sb-admin-2.css"/>
        <!-- Custom Fonts -->
        <h:outputStylesheet library="css" name="font-awesome.min_1.css"/>
        
        <!-- DataTables CSS -->
        <h:outputStylesheet library="css" name="dataTables.bootstrap.css"/>

    <!-- DataTables Responsive CSS -->
        <h:outputStylesheet library="css" name="dataTables.responsive.css"/>
         <h:outputStylesheet library="css" name="utils.css"/>
         <!-- jQuery SBadmin-->
        <!--<h:outputScript library="js" name="jquery.min.js"/> -->
         
         <!-- Primefaces jQuery -->
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
        <!-- Bootstrap Core JavaScript -->
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <!-- Metis Menu Plugin JavaScript -->
        <h:outputScript library="js" name="metisMenu.min.js"/>
        
        
    <!-- DataTables JavaScript -->
        <h:outputScript library="js" name="jquery.dataTables.min.js"/>
        <h:outputScript library="js" name="dataTables.bootstrap.min.js"/>
        <h:outputScript library="js" name="dataTables.responsive.js"/>    
        
        <!-- Custom Theme JavaScript -->
        <h:outputScript library="js" name="sb-admin-2.js"/>
        
    </h:head>
    
    <h:body>
        
        <div id="wrapper">
            
            <!-- Navegacion -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">SPPP - Sistemas</a>
                </div>
                <!-- /.navbar-header -->

                <ul class="nav navbar-top-links navbar-right">
                    <!--
                    <li class="dropdown">
                        <h:form><h:commandLink action="/public/login">
                                        <i class="fa fa-home fa-fw"></i>
                                    </h:commandLink></h:form>
                    </li>
                    -->
                    <li>
                        <h:outputText value="#{login.nombreCompleto}"/>
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink action="#{navegacion.redireccionamientoHome()}">
                                <i class="fa fa-home fa-fw"></i>
                            </h:commandLink>
                        </h:form>
                    </li>
                    
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li>
                                <h:form>
                                    <h:commandLink action="#{navegacion.redireccionamientoCambioClave()}">
                                        <i class="fa fa-user fa-fw"></i> Cambiar Clave
                                    </h:commandLink>
                                </h:form>
                                
                            </li>
                            <li class="divider"></li>
                            <li>
                                <h:form>
                                    <h:commandLink action="#{login.logout()}" ><i class="fa fa-sign-out fa-fw"></i> Cerrar Sesi&oacute;n
                                    </h:commandLink>
                                    </h:form>
                                    
                            </li>
                        </ul>
                        <!-- /.dropdown-user -->
                    </li>
                    <!-- /.dropdown -->
                </ul>
                <!-- /.navbar-top-links -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            
                            <ui:insert name="barra-lateral">No se encontro el menu</ui:insert>
                            
                            <li>
                                <h:link><i class="fa fa-question-circle fa-fw"></i> Ayuda</h:link>
                            </li>
                            
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>
            
            <!-- PARTE DEL CONTENIDO -->
            <div id="page-wrapper">
                <ui:insert name="contenido">No hay contenido disponible</ui:insert>
            </div> <!-- FIN PAGE WRAPPER -->

        </div>
        
        
    </h:body>
</html>
