<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/page_passDefault.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
 
    <ui:define name="title">
        Reset Password
    </ui:define>
    

    
    <ui:define name="contenido">

        <div class="row">
            <h1 class="page-header">Olvid&eacute; mi contrase&ntilde;a</h1>
        </div>
        
     
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Ingrese los datos con los que su usuario tiene en el sistema SPPP
                </div>
                <div class="panel-body">
                    <h:form>
                        <div class="form-group">
                            <label>Ingresar el email registrado en SPPP. <i class="fa fa-envelope-o"></i></label> 
                            <div class="form-group">
                            <h:inputText value="#{passwordRestoration.email}" required="true"></h:inputText>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Ingresar el n&uacute;mero de c&eacute;dula  relacionado al usuario en SPPP.<i class="fa fa-credit-card"></i></label>
                            <div class="form-group">
                                <h:inputText value="#{passwordRestoration.identification}" required="true"></h:inputText>
                            </div>
                        </div>
                        <b:commandButton class="btn btn-success" action="#{passwordRestoration.sendMePasswd()}" value="Enviar" look="success" />
                    </h:form>
                </div>
            </div>
        </div>
        
    </ui:define>
    
</ui:composition>
