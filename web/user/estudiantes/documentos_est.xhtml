<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     template="/templates/main.xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:b="http://bootsfaces.net/ui">
    
    <ui:define name="title">
      Estudiante
    </ui:define>
    
    <ui:define name="barra-lateral">
        <ui:include src="/snippets/menu_estudiante.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">

        <div class="row">
            <center><h1 class="page-header">Documentos</h1> </center>   
        </div>
        
        <div class="row">
            
             <div class="panel panel-default">
                <div class="panel-heading">
                     Descarga de Archivo
                </div>
                <div class="panel-body">
                    <h:form enctype="multipart/form-data" role="form">
                         <div class="form-group">
                             <label>Formato autoevaluacion </label><br/>
                           <h:commandButton action="#{uploadFile.download_file(203)}" value="Descarga PDF"/>
                        </div>
                    </h:form>
                </div>
            </div>
            </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Subir archivos firmados y sellados.
                </div>
                <div class="panel-body">
                    <h:form enctype="multipart/form-data" role="form">
                        <div class="form-group">
                            <label>Formato de autovaluacion<i class="fa fa-file-pdf-o fa-2x"></i></label>
                            
                            <h:inputFile value="#{uploadFile.file}" required="true">
                                <f:ajax listener="#{uploadFile.save_file(4)}"/>
                                
                            </h:inputFile>
                            
                        </div>
                        
                        <div class="form-group">
                            <label>Certificado de culminaciòn la actividad <i class="fa fa-file-pdf-o fa-2x"></i></label>
                            <h:inputFile value="#{uploadFile.file}" required="true">
                            <f:ajax listener="#{uploadFile.save_file(5)}"/>
                            </h:inputFile>
                        </div>
                        <div class="form-group">
                            <label>Derecho de validaciòn<i class="fa fa-file-pdf-o fa-2x"></i></label>
                            <h:inputFile value="#{uploadFile.file}" required="true">
                            <f:ajax listener="#{uploadFile.save_file(6)}"/>
                            </h:inputFile>
                        </div>
                    </h:form>
                    <h:form> 
                        <center> <h:commandButton class="btn btn-success" action="#{controllerBean.cargarArchivos(confirmaCita.co_coord)}" value="Enviar" /></center>
                    </h:form>
                </div>
            </div>
        </div>
        
    </ui:define>
    
</ui:composition>
